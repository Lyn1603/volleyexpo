
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>VolleyExpo</title>
</head>
<body>

    <section class="bg">

        <img class="logo3" src="image/logo3.png" alt="" srcset="" width="10%" height="10%">

    
    </section>


  <section id="about">

    <div class="container">
      <h2>Qu'est ce que volleyexpo ?</h2>
      <div class="row">
          <p> Le projet "VolleyExpo" est une initiative immersive visant à promouvoir les Jeux Paralympiques à travers une identité visuelle moderne et distinctive.</p>

          <img class="logo2" src="image/logo.png" alt="" srcset="">
    

      </div>
    </div>
  </section>

  <section id="teams">
    <div class="container">
      <h2>Plan de l'exposition</h2>

      <div class="row">
        <p> Voici un plan de l'exposition : </p>

        <img class="plan" src="image/plan.png" alt="" srcset="">
  

    </div>
    </div>
  </section>

  <section id="gallery" class="gallery">
    <div class="container">
      <h2>Galerie</h2>
      <div class="carousel">
        <div class="carousel-container">
          <img src="image/photo1.png" alt="Image 1">
          <img src="image/photo2.png" alt="Image 2">
          <img src="image/photo3.png" alt="Image 3">
        </div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Et si vous testiez ?</h2>
      <div class="cta-container">
          <div id="overlay">
        <div id="popup">
          <span id="close-btn">&times;</span>
          <h2>Achetez un billet</h2>
          <form>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required><br><br>
      
            <label for="email">Prix</label>
            <input type="number" id="email" name="email" required><br><br>
      
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
        <button onclick="openPopup()"class="cta-button">Billeterie</button>
      </div>

   

    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
